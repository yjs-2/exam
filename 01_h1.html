<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 코딩 주석 (ctrl+/) : 실행되지 않음 -->
    <!-- HTML 문서 : 홈페이지/웹페이지 (웹브라우저 보기)
         1) 문서만들기 : 이름 -->
    <!-- 2) 결과보기 : 오른쪽 클릭 - Open with Live Server 클릭 or alt+L+O -->
    <!-- 3) 문서 자동완성 : !+tab -->
    <!-- 4) html 코딩 : 태그로 코딩 -->
    <!-- 5) <h1> : 여는 태그, </h1> : 닫는 태그 -->
    <!-- 6) <h(number) : 제목 태그임 1 ~ 6 숫자가 커질수록 글씨 크기가 작아진다. -->
    

    <h1>안녕하세요 홍길동</h1>
    <h2>안녕하세요 홍길동</h2>
    <h3>안녕하세요 홍길동</h3>
    <h4>안녕하세요 홍길동</h4>
    <h5>안녕하세요 홍길동</h5>
    <h6>안녕하세요 홍길동</h6>
    
</body>
</html>
